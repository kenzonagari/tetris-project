<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Tetris Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" 
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>
        TETRIS.JS
    </h1>
    <h2>
        (by Kenzo, for GA SEIF10 Project 1)
    </h2>
    
    <div id="main-div">
        <div id="sidebar">
            <p class="sidebar">
                <span class="instruction">
                    move left | LEFT arrow <br>
                    move right | RIGHT arrow <br>
                    move down | DOWN arrow <br>
                    hard drop | UP arrow <br>
                    rotate ccw | z <br>
                    rotate cw | x <br>
                    <br>
                    <strong>Select level 0-9 to start game!</strong>
                </span>

                <div class="high-scores-box drop-shadow" id="high-scores">
                    <span id="high-scores-title">HIGH SCORES</span>
                    <ol id="ol-high-scores">
                    </ol>
                </div>

            </p>
        </div>

        <div id = "container">
            <div id = "container-canvas">
                <canvas class="drop-shadow" id="grid-bg"></canvas>
                <canvas class="drop-shadow" id="grid" ></canvas>
            </div>

            <div id="container-info">
                <div class="sidebox drop-shadow" id="score">SCORE<br>0</div>
                <div class="sidebox drop-shadow" id="line-count">LINES<br>0</div>
                <div class="sidebox drop-shadow" id="level">LEVEL<br>0</div>
                <div class="sidebox drop-shadow" id="next-piece">NEXT PIECE<br>
                    <div id="container-next-piece"></div>
                </div>
                <div class="buttons" id="buttons">
                    <!-- buttons go here -->
                </div>

                <div id="message-log">
                    <!-- <div id="message">hello</div> -->
                    <!-- message pop-ups go here -->
                </div>
            </div>
        </div>
        <div id="container-controller">
    
            <div id="ZX-row">
                <div id="Z-btn" class="mobile-btn">Z</div>
                <div id="X-btn" class="mobile-btn">X</div>
            </div>
    
            <div id="container-mobile-btn">
                <div id="d-pad-row">
                    <div id="up-btn" class="mobile-btn"></div>
                </div>
                <div id="d-pad-row">
                    <div id="left-btn" class="mobile-btn"></div>
                    <div id="right-btn" class="mobile-btn"></div>
                </div>
                <div id="d-pad-row">
                    <div id="down-btn" class="mobile-btn"></div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    <script src="array-generator.js"></script>
    <script src="tetriminoes.js"></script>
    <script src="tetris-score-line-level.js"></script>
    <script src="tetris.js"></script>
    <script src="tetris-grid.js"></script>
</body>

</html>
