<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="canvasesdiv">

    <p>
        TETRIS.JS <br>
        by KENZO <br><br>
        GA SEIF10 - Project 1 <br><br><br>
        <span class="instruction">
        move left | left arrow <br>
        move right | right arrow <br>
        move down | down arrow <br>
        rotate ccw | z <br>
        rotate cw | x <br><br>
        <strong>Select level 0-9 to start game!</strong>
        </span>

    </p>


    <div id = "container">
        <canvas class="drop-shadow" id="grid-bg"></canvas>
        <canvas class="drop-shadow" id="grid" ></canvas>
        <div id="container-info">
            <div class="sidebox drop-shadow" id="score">SCORE<br>0</div>
            <div class="sidebox drop-shadow" id="line-count">LINES<br>0</div>
            <div class="sidebox drop-shadow" id="level">LEVEL<br>0</div>
            <div class="sidebox drop-shadow" id="next-piece">NEXT PIECE<br>
                <div id="container-next-piece"></div>
            </div>
            <div class="buttons">
                <button class="button drop-shadow" id="button0">0</button>
                <button class="button drop-shadow" id="button1">1</button>
                <button class="button drop-shadow" id="button2">2</button>
                <button class="button drop-shadow" id="button3">3</button>
                <button class="button drop-shadow" id="button4">4</button>
                <button class="button drop-shadow" id="button5">5</button>
                <button class="button drop-shadow" id="button6">6</button>
                <button class="button drop-shadow" id="button7">7</button>
                <button class="button drop-shadow" id="button8">8</button>
                <button class="button drop-shadow" id="button9">9</button>
            </div>
        </div>

    </div>
    
    </div>
    
    <script src="array-generator.js"></script>
    <script src="tetriminoes.js"></script>
    <script src="tetris-score-line-level.js"></script>
    <script src="tetris.js"></script>
    <script src="tetris-grid.js"></script>
</body>

</html>
